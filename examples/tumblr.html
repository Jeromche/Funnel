<!doctype html>

<html>

<head>
	<title>jQuery Funnel - Tumblr</title>
	<link rel="stylesheet" type="text/css" href="examples.css" />
</head>

<body>

<header>
	<h1>jQuery Funnel</h1>
	<h2>Tumblr</h2>
</header>

<article>
	<p>This example shows a timeline with only Delicious.</p>
	<pre>
		<code>
$('#tumblr').funnel({
	"services": [{
		"name": "tumblr",
		"user": "jeromche",
		"tmpl": "tmpl_tumblr"
	}],
	"max_items": 5
});
		</code>
	</pre>
	<ul id="tumblr" class="timeline"></ul>
</article>

<footer>
	<p>
		jQuery Funnel plugin by Jeroen van der Tuin -
		<a href="http://www.github.com/jeromche/funnel">http://www.github.com/jeromche/funnel</a>
	</p>
</footer>

<script type="text/x-jquery-tmpl" id="tmpl_delicious">
	<li class="delicious">
		<a class="icon_service" href="http://www.delicious.com/${a}"><img src="icons/delicious_16.png" alt="Delicious" /></a>
		<span class="date">${relative_date}</span>
		<p><a class="link" href="${u}">${d}</a></p>
		<p class="msg">${n}</p>
		<ul class="tags">
			{{each(index, value) t}}
				<li><a href="http://www.delicious.com/${a}/${value}">${value}</a></li>
			{{/each}}
		</ul>
	</li>
</script>

<script src="../jquery-1.6.2.min.js"></script>
<script src="../jquery.tmpl.min.js"></script>
<script src="../jquery.funnel.js"></script>
<script>
$(function() {

$('#delicious').funnel({
	"services": [{
		"name": "delicious",
		"user": "jeromche",
		"tmpl": "tmpl_delicious"
	}],
	"max_items": 5
});

});
</script>



</body>
</html>
